---
layout: default
title: Blog Posts
---
<section class="content">
  <h2>Blog</h2>
  <p>Check out my images below!</p>
</section>

<div class="span4">
  <ul class="entries">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <img src="{{ post.image }}" />
        <h3>{{ post.title }}</h3>
        <p>{{ post.test }}</[>
      </a>
    </li>
    {% endfor %}
  </ul>
</span>

<div class="span3">
categories:<br>
<ul class="tags">
{% for tag in site.tags %}
  <li><a href="#{{ tag | first }}">{{ tag | first }}</a></li>
{% endfor %}
</ul>
</div>
