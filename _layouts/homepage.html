---
layout: default
---
<header class="jumbotron subhead" id="overview">
  <div class="container-fluid">
    <div class="container">
      <div class="row-fluid">
        <div class="span6">
          <h1>{{ page.masthead-title }}</h1>
          <p class="lead">{{ page.masthead-copy }}</p>
        </div>
        <div class="app-image pull-right">
          <img src="{{ page.masthead-image }}" alt="Tentacle" />
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="container">
    <div class="row-fluid">
      <div class="span8">
        <h2 class="content">{{page.title}}</h2>
        <p>{{ content }}</p>
      </div>
      <div class="span4">
        <h3>Contact Information</h3>
        <address>
          <strong>Twitter, Inc.</strong><br>
          795 Folsom Ave, Suite 600<br>
          San Francisco, CA 94107<br>
          <abbr title="Phone">P:</abbr> (123) 456-7890
        </address>
        <address>
          <strong>Full Name</strong><br>
          <a href="mailto:#">first.last@gmail.com</a>
        </address>
      </div>
    </div>
  </div>
</div>
